package:
  name: python-igraph
  version: "0.7.1"

source:
  fn: python-igraph-0.7.1-4.tar.gz  # [unix]
  url: https://pypi.python.org/packages/source/p/python-igraph/python-igraph-0.7.1-4.tar.gz#md5=a88b0c8ac125de1a2fbf1cb758d0c615 # [unix]
  md5: a88b0c8ac125de1a2fbf1cb758d0c615

requirements:
  # Packages required to build the package. python and numpy must be
  # listed explicitly if they are required.
  build:
    - python
    - numpy
    - scipy
    - matplotlib
  run:
    - python
    - numpy
    - scipy
    - matplotlib

build:
  number: 1

about:
  home: http://igraph.org/python/
  license: GPLv2
  summary: "igraph is a collection of network analysis tools with the emphasis on efficiency, portability and ease of use. igraph is open source and free. igraph can be programmed in R, Python and C/C++."
